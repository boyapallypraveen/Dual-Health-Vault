}

.box h2 {
  font-size: 20px;
  font-weight: 600;
  color: #fff;
  text-align: center;
  margin: 0;
}

/* Add hover effect for the boxes */
.box:hover {
  background-color: #007BFF; /* Change the hover background color as needed */
}

/* Animation for the boxes */
.box::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(45deg, #00ccff, transparent);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
  z-index: -1;
}

.box:hover::before {
  transform: scaleX(1);
}

/* Add animation for text inside the boxes */
.box h2 {
  position: relative;
  z-index: 1;
  transform: translateY(-20px);
  opacity: 0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.box:hover h2 {
  transform: translateY(0);
  opacity: 1;
}

.menu-button h2 {

}

}
